<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucieczka przed Psem 3D - TPP z Boostami</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: #fff; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display:block;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
        }
        .boost-timer { /* STYL DLA LICZNIKÓW BOOSTÓW */
            position: absolute;
            top: 60px; /* Poniżej #info */
            width: 100%;
            text-align: center;
            z-index: 100;
            font-size: 1.2em;
            background-color: rgba(0,0,0,0.7);
            padding: 5px;
            display: none; /* Początkowo ukryty */
        }
        #freezeTimerDisplay { /* Możemy dać różne pozycje jeśli chcemy */
            top: 60px;
        }
        #blackScreenTimerDisplay {
            top: 95px; /* Trochę niżej, jeśli oba są aktywne */
        }
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: rgba(255, 0, 0, 0.8);
            border: 2px solid white;
            border-radius: 10px;
            text-align: center;
            font-size: 2em;
            display: none;
            z-index: 200;
        }
        #gameOverScreen button {
            font-size: 0.8em;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        #gameOverGif {
            display: none;
            max-width: 80%;
            height: auto;
            margin: 0 auto 15px auto;
            border: 2px solid white;
            border-radius: 5px;
        }
        #blackScreenOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 150;
            display: none;
        }
        #winScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: rgba(0, 255, 0, 0.8);
            border: 2px solid white;
            border-radius: 10px;
            text-align: center;
            font-size: 2em;
            display: none;
            z-index: 200;
        }
        #winScreen button {
            font-size: 0.8em;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
		#winGif { /* DODANY STYL DLA WIN GIF */
            display: none;
            max-width: 80%;
            height: auto;
            margin: 0 auto 15px auto; /* Wyśrodkowanie i margines dolny */
            border: 2px solid white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        Kliknij, aby rozpocząć<br>
        W, A, S, D - Poruszanie się | Mysz - Rozglądanie się | Spacja - Skok | ESC - Zwolnij kursor
    </div>
    <!-- DODANE ELEMENTY DLA LICZNIKÓW -->
    <div id="freezeTimerDisplay" class="boost-timer"></div>
    <div id="blackScreenTimerDisplay" class="boost-timer"></div>

    <div id="gameOverScreen">
        <img id="gameOverGif" src="gameover.gif" alt="Game Over">
        Złapał Cię pies!
        <button onclick="restartGame()">Zagraj Ponownie</button>
    </div>
    <div id="blackScreenOverlay"></div>
    <div id="winScreen">
		<img id="winGif" src="wingif.gif" alt="Wygrana!">
		Spierdoliłeś przed psem. Jebalciepi.es
		<button onclick="restartGame()">Zagraj Ponownie</button>
    </div>

        }
    }
    </script>

        const cameraOffset = new THREE.Vector3(0, 6, 15);
        const cameraLookAtOffset = new THREE.Vector3(0, 1.5, 0);

        const BOOST_SIZE = 2;
        const NUM_BOOST_TYPE_1 = 5;
        const NUM_BOOST_TYPE_2 = 5;
        const BOOST_SPAWN_RANGE = 40;


        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.Fog(0x87ceeb, 0, 200);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            blackScreenOverlay = document.getElementById('blackScreenOverlay');
            // Pobierz referencje do elementów timera
            freezeTimerDisplay = document.getElementById('freezeTimerDisplay');
            blackScreenTimerDisplay = document.getElementById('blackScreenTimerDisplay');


            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
            directionalLight.position.set(80, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 250;
            directionalLight.shadow.camera.left = -100;
            directionalLight.shadow.camera.right = 100;
            directionalLight.shadow.camera.top = 100;
            directionalLight.shadow.camera.bottom = -100;
            scene.add(directionalLight);

            const groundGeometry = new THREE.PlaneGeometry(500, 500);
            const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22, side: THREE.DoubleSide });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            const playerTextureLoader = new THREE.TextureLoader();
            const playerTexture = playerTextureLoader.load(
                playerImageSrc, undefined, undefined,
                (error) => { console.error('Błąd ładowania obrazka gracza:', error); }
            );
            playerTexture.colorSpace = THREE.SRGBColorSpace;
            playerTexture.magFilter = THREE.NearestFilter;
            playerTexture.minFilter = THREE.NearestFilter;

            const playerMaterial = new THREE.MeshBasicMaterial({
                map: playerTexture, transparent: true, alphaTest: 0.5, side: THREE.DoubleSide
            });
            const playerGeometry = new THREE.PlaneGeometry(PLAYER_COLLISION_WIDTH, PLAYER_COLLISION_HEIGHT);
            playerModel = new THREE.Mesh(playerGeometry, playerMaterial);
            playerModel.position.set(0, PLAYER_COLLISION_HEIGHT / 2, 15);
            playerModel.castShadow = true;
            scene.add(playerModel);

            playerYawObject = new THREE.Object3D();
            playerYawObject.position.copy(playerModel.position);

            const dogTextureLoader = new THREE.TextureLoader();
            const dogTexture = dogTextureLoader.load(
                dogImageSrc, undefined, undefined,
                (error) => { console.error('Błąd ładowania obrazka psa:', error); }
            );
            dogTexture.colorSpace = THREE.SRGBColorSpace;
            dogTexture.magFilter = THREE.NearestFilter;
            dogTexture.minFilter = THREE.NearestFilter;

            const dogMaterial = new THREE.MeshBasicMaterial({
                map: dogTexture, transparent: true, alphaTest: 0.5, side: THREE.DoubleSide
            });
            const dogHeightGeometry = 4;
            const dogWidthGeometry = 4;
            const dogGeometry = new THREE.PlaneGeometry(dogWidthGeometry, dogHeightGeometry);
            dog = new THREE.Mesh(dogGeometry, dogMaterial);
            dog.position.set(0, dogHeightGeometry / 2, -25);
            dog.castShadow = true;
            scene.add(dog);

            spawnBoosts();

            controls = new PointerLockControls(playerYawObject, document.body);
            const infoElement = document.getElementById('info');
            document.addEventListener('click', () => { if (gameRunning) controls.lock(); });
            controls.addEventListener('lock', () => { infoElement.style.display = 'none'; });
            controls.addEventListener('unlock', () => { if (gameRunning) infoElement.style.display = 'block'; });

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            window.addEventListener('resize', onWindowResize);
            updateCameraFollow(true);
        }

        function spawnBoost(type) {
            let imgSrc;
            if (type === 1) imgSrc = boost1ImageSrc;
            else if (type === 2) imgSrc = boost2ImageSrc;
            else return;

            const textureLoader = new THREE.TextureLoader();
            const boostTexture = textureLoader.load(
                imgSrc, undefined, undefined,
                (error) => { console.error(`Błąd ładowania obrazka boost${type}:`, error); }
            );
            boostTexture.colorSpace = THREE.SRGBColorSpace;
            boostTexture.magFilter = THREE.NearestFilter;
            boostTexture.minFilter = THREE.NearestFilter;

            const boostMaterial = new THREE.MeshBasicMaterial({
                map: boostTexture, transparent: true, alphaTest: 0.5, side: THREE.DoubleSide
            });
            const boostGeometry = new THREE.PlaneGeometry(BOOST_SIZE, BOOST_SIZE);
            const boost = new THREE.Mesh(boostGeometry, boostMaterial);

            const angle = Math.random() * Math.PI * 2;
            const radius = BOOST_SPAWN_RANGE / 2 + Math.random() * (BOOST_SPAWN_RANGE / 2);
            boost.position.set(
                Math.cos(angle) * radius,
                BOOST_SIZE / 2,
                Math.sin(angle) * radius
            );
            boost.castShadow = true;
            boost.userData = { type: type, active: true };

            scene.add(boost);
            boosts.push(boost);
        }

        function spawnBoosts() {
            boosts.forEach(boost => scene.remove(boost));
            boosts = [];
            boostsCollectedCount = 0;
            totalBoostsSpawned = NUM_BOOST_TYPE_1 + NUM_BOOST_TYPE_2;
            for (let i = 0; i < NUM_BOOST_TYPE_1; i++) spawnBoost(1);
            for (let i = 0; i < NUM_BOOST_TYPE_2; i++) spawnBoost(2);
        }

        function onKeyDown(event) {
            if (playerFrozen) return;
            switch (event.code) {
                case 'KeyS': moveForward = true; break; case 'KeyD': moveLeft = true; break;
                case 'KeyW': moveBackward = true; break; case 'KeyA': moveRight = true; break;
                case 'Space': if (canJump) { playerVelocity.y = jumpVelocity; canJump = false; } break;
            }
        }
        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyS': moveForward = false; break; case 'KeyD': moveLeft = false; break;
                case 'KeyW': moveBackward = false; break; case 'KeyA': moveRight = false; break;
            }
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function updatePlayer(deltaTime) {
            if (!playerModel || !controls.isLocked) return;
            playerModel.rotation.y = playerYawObject.rotation.y;
            playerVelocity.x -= playerVelocity.x * 10.0 * deltaTime;
            playerVelocity.z -= playerVelocity.z * 10.0 * deltaTime;
            if (!canJump) playerVelocity.y -= gravity * deltaTime;

            playerDirection.z = Number(moveForward) - Number(moveBackward);
            playerDirection.x = Number(moveLeft) - Number(moveRight);
            playerDirection.normalize();

            const currentSpeed = playerSpeed;
            if (moveForward || moveBackward) {
                const moveVector = new THREE.Vector3(0, 0, playerDirection.z);
                moveVector.applyQuaternion(playerYawObject.quaternion);
                playerVelocity.x += moveVector.x * currentSpeed * deltaTime * 10;
                playerVelocity.z += moveVector.z * currentSpeed * deltaTime * 10;
            }
            if (moveLeft || moveRight) {
                const strafeVector = new THREE.Vector3(playerDirection.x, 0, 0);
                strafeVector.applyQuaternion(playerYawObject.quaternion);
                playerVelocity.x += strafeVector.x * currentSpeed * deltaTime * 10;
                playerVelocity.z += strafeVector.z * currentSpeed * deltaTime * 10;
            }

            playerModel.position.x += playerVelocity.x * deltaTime;
            playerModel.position.z += playerVelocity.z * deltaTime;
            playerModel.position.y += playerVelocity.y * deltaTime;

            const playerHeight = playerModel.geometry.parameters.height / 2;
            if (playerModel.position.y < playerHeight) {
                playerVelocity.y = 0;
                playerModel.position.y = playerHeight;
                canJump = true;
            }
            playerYawObject.position.copy(playerModel.position);
            playerModel.rotation.x = 0;
            playerModel.rotation.z = 0;
        }

        function updateCameraFollow(immediate = false) {
            if (!playerModel) return;
            const targetPosition = new THREE.Vector3().copy(playerModel.position);
            const offset = cameraOffset.clone().applyQuaternion(playerYawObject.quaternion);
            targetPosition.add(offset);
            if (immediate) camera.position.copy(targetPosition);
            else camera.position.lerp(targetPosition, 0.12);
            const lookAtPoint = new THREE.Vector3().copy(playerModel.position).add(cameraLookAtOffset.clone().applyQuaternion(playerYawObject.quaternion));
            camera.lookAt(lookAtPoint);
        }

        function updateDog(deltaTime) {
            if (!playerModel || !dog) return;
            const directionToPlayer = new THREE.Vector3().subVectors(playerModel.position, dog.position);
            directionToPlayer.y = 0; directionToPlayer.normalize();
            dog.position.x += directionToPlayer.x * dogSpeed * deltaTime;
            dog.position.z += directionToPlayer.z * dogSpeed * deltaTime;
            dog.position.y = dog.geometry.parameters.height / 2;
        }

        function checkCollisionPlayerDog() {
            if (!playerModel || !dog) return false;
            const distance = playerModel.position.distanceTo(dog.position);
            const playerRadius = PLAYER_COLLISION_WIDTH / 2;
            const dogRadius = dog.geometry.parameters.width / 2;
            return distance < (playerRadius + dogRadius - 0.5);
        }

        function checkBoostCollisions() {
            if (!playerModel || !gameRunning) return;
            const playerBox = new THREE.Box3().setFromObject(playerModel);

            for (let i = boosts.length - 1; i >= 0; i--) {
                const boost = boosts[i];
                if (!boost.userData.active) continue;

                const boostBox = new THREE.Box3().setFromObject(boost);
                if (playerBox.intersectsBox(boostBox)) {
                    boost.userData.active = false;
                    boost.visible = false;
                    boostsCollectedCount++;

                    if (boost.userData.type === 1) { // Zamrożenie
                        playerFrozen = true;
                        freezeTimer = FREEZE_DURATION;
                        playerVelocity.x = 0;
                        playerVelocity.z = 0;
                        moveForward = false; moveBackward = false; moveLeft = false; moveRight = false;
                        console.log("Kac morderca nie ma serca");
                        freezeTimerDisplay.style.display = 'block'; // Pokaż licznik
                        freezeTimerDisplay.textContent = `Kac morderca nie ma serca: ${freezeTimer.toFixed(1)}s`;
                    } else if (boost.userData.type === 2) { // Czarny ekran
                        blackScreenActive = true;
                        blackScreenTimer = BLACK_SCREEN_DURATION;
                        blackScreenOverlay.style.display = 'block';
                        console.log("Ciężki polski glon");
                        blackScreenTimerDisplay.style.display = 'block'; // Pokaż licznik
                        blackScreenTimerDisplay.textContent = `Ciężki polski glon: ${blackScreenTimer.toFixed(1)}s`;
                    }
                }
            }
            if (boostsCollectedCount >= totalBoostsSpawned && totalBoostsSpawned > 0) {
                winGame();
            }
        }

        function updateBoostEffects(deltaTime) {
            if (playerFrozen) {
                freezeTimer -= deltaTime;
                if (freezeTimerDisplay) { // Aktualizuj tekst licznika
                    freezeTimerDisplay.textContent = `Kac morderca nie ma serca: ${Math.max(0, freezeTimer).toFixed(1)}s`;
                }
                if (freezeTimer <= 0) {
                    playerFrozen = false;
                    freezeTimer = 0;
                    if (freezeTimerDisplay) freezeTimerDisplay.style.display = 'none'; // Ukryj licznik
                    console.log("Koniec Kac morderca nie ma serca");
                }
            }

            if (blackScreenActive) {
                blackScreenTimer -= deltaTime;
                if (blackScreenTimerDisplay) { // Aktualizuj tekst licznika
                     blackScreenTimerDisplay.textContent = `Ciężki polski glon: ${Math.max(0, blackScreenTimer).toFixed(1)}s`;
                }
                if (blackScreenTimer <= 0) {
                    blackScreenActive = false;
                    blackScreenTimer = 0;
                    blackScreenOverlay.style.display = 'none';
                    if (blackScreenTimerDisplay) blackScreenTimerDisplay.style.display = 'none'; // Ukryj licznik
                    console.log("Koniec Ciężki polski glon");
                }
            }
        }

        function gameOver() {
            if (!gameRunning && document.getElementById('winScreen').style.display === 'block') return;
            if (!gameRunning && document.getElementById('gameOverScreen').style.display === 'block') return;

            gameRunning = false;
            controls.unlock();
            document.getElementById('gameOverScreen').style.display = 'block';
            document.getElementById('gameOverGif').style.display = 'block';
            document.getElementById('info').style.display = 'none';
            document.getElementById('winScreen').style.display = 'none';
            if (freezeTimerDisplay) freezeTimerDisplay.style.display = 'none'; // Ukryj timery
            if (blackScreenTimerDisplay) blackScreenTimerDisplay.style.display = 'none';
        }

        function winGame() {
            if (!gameRunning) return;

            gameRunning = false;
            controls.unlock();
            document.getElementById('winScreen').style.display = 'block';
			document.getElementById('winGif').style.display = 'block';
            document.getElementById('info').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('gameOverGif').style.display = 'none';
            if (freezeTimerDisplay) freezeTimerDisplay.style.display = 'none'; // Ukryj timery
            if (blackScreenTimerDisplay) blackScreenTimerDisplay.style.display = 'none';
        }

        window.restartGame = function() {
            playerModel.position.set(0, PLAYER_COLLISION_HEIGHT / 2, 15);
            playerYawObject.position.copy(playerModel.position);
            playerYawObject.rotation.set(0,0,0);
            playerVelocity.set(0,0,0); canJump = true;
            moveForward = false; moveBackward = false; moveLeft = false; moveRight = false;

            dog.position.set(0, dog.geometry.parameters.height / 2, -25);

            playerFrozen = false;
            freezeTimer = 0;
            blackScreenActive = false;
            blackScreenTimer = 0;
            if(blackScreenOverlay) blackScreenOverlay.style.display = 'none';
            if (freezeTimerDisplay) freezeTimerDisplay.style.display = 'none'; // Ukryj timery
            if (blackScreenTimerDisplay) blackScreenTimerDisplay.style.display = 'none';

            spawnBoosts();

            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('gameOverGif').style.display = 'none';
            document.getElementById('winScreen').style.display = 'none';
			document.getElementById('winGif').style.display = 'none';

            if (!controls.isLocked) document.getElementById('info').style.display = 'block';

            gameRunning = true;
            prevTime = performance.now();
            updateCameraFollow(true);
            animate();
        }

        function animate() {
            if (!gameRunning) {
                renderer.render(scene, camera);
                return;
            }
            requestAnimationFrame(animate);

            const time = performance.now();
            const deltaTime = (time - prevTime) / 1000;

            updatePlayer(deltaTime);
            updateDog(deltaTime);
            updateCameraFollow();

            checkBoostCollisions();

            if (!gameRunning) {
                renderer.render(scene, camera);
                return;
            }

            updateBoostEffects(deltaTime);

            if (playerModel && camera) playerModel.lookAt(camera.position.x, playerModel.position.y, camera.position.z);
            if (dog && camera) dog.lookAt(camera.position.x, dog.position.y, camera.position.z);
            boosts.forEach(boost => {
                if (boost.visible && camera) boost.lookAt(camera.position.x, boost.position.y, camera.position.z);
            });

            if (checkCollisionPlayerDog()) gameOver();

            renderer.render(scene, camera);
            prevTime = time;
        }
    </script>
</body>
</html>
